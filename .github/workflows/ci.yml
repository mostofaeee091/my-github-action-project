# Java CI with Gradle
# This workflow builds and tests a Java project using Gradle 8.9 and Java 17.
# It also submits a dependency graph for Dependabot alerts.

name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install Gradle 8.9 (to override old wrapper Gradle 6.x)
      - name: Setup Gradle 8.9
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      # Confirm Gradle version
      - name: Check Gradle version
        run: gradle --version

      # Build project
      - name: Build with Gradle
        run: gradle build --no-daemon

  dependency-submission:
    name: Submit Dependency Graph
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.9
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
